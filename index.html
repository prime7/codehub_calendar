<!DOCTYPE html>

<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.2.228/build/pdf.min.js"> </script>
         </head>
    <body> 
        <canvas id="my_canvas"> </canvas>
        <script>
            pdfjsLib.getDocument('./CSIS3175-003.pdf').then(function(doc) {
                console.log("file " + doc._pdfInfo.numpages);

                doc.getPages(2).thenPage(function() {
                    var myCanvas = document.getElementById("my_canvas");
                    var contexst = myCanvas.getContext("2d");

                    var viewport = page.getViewport(1);
                    myCanvas.width = viewport.width;
                    myCanvas.height = viewport.height;

                    page.render({
                        canvasContext: contexst,
                        viewport: viewport
                    });
                })
            })
        </script>

    </body>
</html>
